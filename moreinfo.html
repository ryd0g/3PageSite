<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="moreinfo.css" />
     <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>TimePro ⌚️</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar sticky-top navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">TimePro</a>
      <div class="navbar-nav">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
          <i class="fas fa-bars"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="index.html">Home</a>
            <a class="dropdown-item" href="aboutus.html">About Us</a>
            <a class="dropdown-item" href="moreinfo.html">More Info</a>
          </div>
        </div>
      </div>
    </nav>
    <section id="more info">
        <div class="container text-center mb-5 mt-5 pb-4 pt-4">
          <h3>More Info</h3>
          <p class="lead">
            The creator of this platform is Ryan Lee. Check out his <a href="https://github.com/ryd0g"
              target="_blank">GitHub</a> here.
            <br> You can find also find his Instagram by clicking on the images below.
          </p>
          <div data-aos="flip-up" data-aos-duration="1100">
          <figure>
            <a href="https://www.instagram.com/r_lee925/" target="blank"><img src="images/selfie.jpg" width="170"
                height="290" style="margin:10px" alt="selfie"></a>
            <a href="https://www.instagram.com/r_lee925/" target="blank"><img src="images/lagraffiti.png" width="290"
                height="290" style="margin:10px" alt="la wall art"></a>
            <a href="https://www.instagram.com/r_lee925/" target="blank"><img src="images/oregon.png" width="290"
                height="290" style="margin:10px" alt="downtown portland"></a>
          </figure>
        </div>
      </section>
    <!-- CALL TO ACTION -->
    <div class="jumbotron text-center mb-0">
      <p class="lead mb-4">Sign Up for More Infomation</p>
      <div class="d-flex justify-content-center">
        <form class="form-inline" action="javascript:void(0);">
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            placeholder="Name"
          />
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            placeholder="Email"
          />
          <input type="date" class="form-control mb-2 mr-sm-2" />
          <button type="submit"class="btn btn-primary mb-2" id="submit">Submit</button>
          <div class="alert alert-dark alert-dismissable">
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-hidden="true"
            >
              &times;
            </button>
            Thanks for signing up!
          </div>
        </form>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="footer bg-dark p-4 text-white">&copy; Ryan Lee 2020</div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
     <script>
      $(document).ready(function () {
        $(document.getElementById("submit")).click(function () {
          $('.alert').show();
        });
      });
      </script>
  </body>
</html>
